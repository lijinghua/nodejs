<body>
	<!-- 
	package.json  用于描述一个模块或工程的文件

    name
    version
    main：'a.js'    a.js 作为包的入口
                    当其他模块require(包)
    dependencies:{
		'express':'1.2.0'    使用1.2.0的版本，不会升级
		'express':'~1.2.0'   匹配1.2.1,1.2.2,.....但是不能匹配1.3开始的版本
		'express':'^1.2.0'   匹配以1开头的大于2.0所有版本 1.3.0，1.4.9.....但是不匹配以2开头的版本
    }

	 -->
</body>
